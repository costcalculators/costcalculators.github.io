<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Loan Payment Calculator - Calculate your monthly loan payment, total interest, and loan payoff schedule.">
    <meta name="keywords" content="loan calculator, payment calculator, loan payment, interest calculator">
    <title>Loan Payment Calculator - Cost Calculators</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <main class="calculator-page">
        <section class="calculator-section">
            <div class="calculator-container">
                <h1 class="calculator-title">Loan Payment Calculator</h1>
                <p class="calculator-description">Calculate your monthly loan payment and total cost based on loan amount, interest rate, and term.</p>

                <div class="calculator-content">
                    <div class="calculator-form">
                        <div class="input-group">
                            <label for="loanAmount">Loan Amount ($)</label>
                            <input type="number" id="loanAmount" name="loanAmount" placeholder="50000" value="50000" data-calculate>
                        </div>

                        <div class="input-group">
                            <label for="annualRate">Annual Interest Rate (%)</label>
                            <input type="number" id="annualRate" name="annualRate" placeholder="5.5" value="5.5" step="0.1" data-calculate>
                        </div>

                        <div class="input-group">
                            <label for="months">Loan Term (Months)</label>
                            <input type="number" id="months" name="months" placeholder="60" value="60" data-calculate>
                        </div>
                    </div>

                    <div class="calculator-results">
                        <div class="result-card">
                            <h3>Monthly Payment</h3>
                            <div class="result-value" id="result">$0.00</div>
                        </div>
                        <div class="result-card">
                            <h3>Total Interest</h3>
                            <div class="result-value" id="totalInterest">$0.00</div>
                        </div>
                        <div class="result-card">
                            <h3>Total Cost</h3>
                            <div class="result-value" id="totalCost">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../js/components.js"></script>
    <script src="../js/calculator-template.js"></script>
    <script>
        class LoanCalculator extends Calculator {
            constructor() {
                super({
                    calculate: (values) => {
                        const monthlyRate = values.annualRate / 100 / 12;
                        const numberOfPayments = values.months;
                        
                        if (monthlyRate === 0) {
                            return values.loanAmount / numberOfPayments;
                        }
                        
                        const monthlyPayment = values.loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / (Math.pow(1 + monthlyRate, numberOfPayments) - 1);
                        
                        const totalPaid = monthlyPayment * numberOfPayments;
                        const totalInterest = totalPaid - values.loanAmount;
                        
                        document.getElementById('totalInterest').innerHTML = '$' + totalInterest.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                        document.getElementById('totalCost').innerHTML = '$' + totalPaid.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                        
                        return monthlyPayment;
                    }
                });
            }

            displayResult() {
                const resultElement = document.getElementById('result');
                if (resultElement) {
                    resultElement.innerHTML = '$' + this.result.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                }
            }
        }

        const calculator = new LoanCalculator();
        document.addEventListener('DOMContentLoaded', function() {
            calculator.initialize();
            calculator.calculate();
        });
    </script>
</body>
</html>
