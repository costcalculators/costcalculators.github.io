<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Mortgage Payment Calculator - Calculate your monthly mortgage payments, total interest, and amortization schedule instantly.">
    <meta name="keywords" content="mortgage calculator, payment calculator, mortgage payment, home loan">
    <title>Mortgage Payment Calculator - Cost Calculators</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <main class="calculator-page">
        <section class="calculator-section">
            <div class="calculator-container">
                <h1 class="calculator-title">Mortgage Payment Calculator</h1>
                <p class="calculator-description">Calculate your monthly mortgage payment based on loan amount, interest rate, and term.</p>

                <div class="calculator-content">
                    <div class="calculator-form">
                        <div class="input-group">
                            <label for="principal">Home Price / Loan Amount ($)</label>
                            <input type="number" id="principal" name="principal" placeholder="500000" value="500000" data-calculate>
                        </div>

                        <div class="input-group">
                            <label for="interestRate">Annual Interest Rate (%)</label>
                            <input type="number" id="interestRate" name="interestRate" placeholder="6.5" value="6.5" step="0.1" data-calculate>
                        </div>

                        <div class="input-group">
                            <label for="loanTerm">Loan Term (Years)</label>
                            <select id="loanTerm" name="loanTerm" data-calculate>
                                <option value="15">15 Years</option>
                                <option value="20">20 Years</option>
                                <option value="30" selected>30 Years</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="downPayment">Down Payment ($)</label>
                            <input type="number" id="downPayment" name="downPayment" placeholder="100000" value="100000" data-calculate>
                        </div>
                    </div>

                    <div class="calculator-results">
                        <div class="result-card">
                            <h3>Monthly Payment</h3>
                            <div class="result-value" id="result">$0.00</div>
                        </div>
                        <div class="result-card">
                            <h3>Total Interest Paid</h3>
                            <div class="result-value" id="totalInterest">$0.00</div>
                        </div>
                        <div class="result-card">
                            <h3>Total Amount Paid</h3>
                            <div class="result-value" id="totalPaid">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../js/components.js"></script>
    <script src="../js/calculator-template.js"></script>
    <script>
        class MortgageCalculator extends Calculator {
            constructor() {
                super({
                    calculate: (values) => {
                        const principal = values.principal - values.downPayment;
                        const monthlyRate = values.interestRate / 100 / 12;
                        const numberOfPayments = values.loanTerm * 12;
                        
                        if (monthlyRate === 0) {
                            return principal / numberOfPayments;
                        }
                        
                        const monthlyPayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / (Math.pow(1 + monthlyRate, numberOfPayments) - 1);
                        
                        // Update additional results
                        const totalPaid = monthlyPayment * numberOfPayments;
                        const totalInterest = totalPaid - principal;
                        
                        document.getElementById('totalInterest').innerHTML = '$' + totalInterest.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                        document.getElementById('totalPaid').innerHTML = '$' + totalPaid.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                        
                        return monthlyPayment;
                    }
                });
            }

            displayResult() {
                const resultElement = document.getElementById('result');
                if (resultElement) {
                    resultElement.innerHTML = '$' + this.result.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                    resultElement.parentElement.style.animation = 'pulse 0.6s ease-out';
                }
            }
        }

        const calculator = new MortgageCalculator();
        document.addEventListener('DOMContentLoaded', function() {
            calculator.initialize();
            calculator.calculate();
        });
    </script>
</body>
</html>
